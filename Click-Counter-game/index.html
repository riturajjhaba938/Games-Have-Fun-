<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <video autoplay loop id="video">
        <source src="https://motionbgs.com/media/8777/knight-of-the-dying-sun.960x540.mp4">
    </video>
    <div class="container">
        <h1>Click Counter Game</h1>
        <p class="subtitle">Click as fast as you can</p>

        <!-- Score Display Section -->
        <div class="score-section">
            <div class="score-box">
                <h2>Current Score</h2>
                <div id="currentScore" class="score">0</div>
            </div>
            <div class="score-box">
                <h2>High Score</h2>
                <div id="highScore" class="score">0</div>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-section">
            <h2>Time Remaining</h2>
            <div id="timer" class="timer">10</div>
        </div>

        <!-- Game Button -->
        <div class="button-section">
            <div class="pause">
            <button id="pauseButton" class="pause-btn" disabled>
                Pause Game
            </button>
            <button id="resumeButton" class="resume-btn" disabled>
                Resume Button 
            </button>
            </div>
            <button id="clickButton" class="click-btn" disabled>
                Click Me!
            </button>
            <button id="startButton" class="start-btn">
                Start Game
            </button>
            <button id="resetButton" class="reset-btn">
                Reset High Score
            </button>
        </div>

        <!-- Game Status Message -->
        <div id="statusMessage" class="status-message">
            Click "Start Game" to begin!
        </div>
    </div>

    <script src="./click.js"></script>
</body>

</html>
